<dl>
    <dt>
        <label for="{{- name -}}">
            {%- block label -%}{%- endblock -%}
        </label>
        {%- block explain -%}{%- endblock -%}
    </dt>
    <dd>
        <input type="radio" class="radio" name="{%- block name -%}{%- endblock -%}" id="{{- block('name') -}}" value="1"{%- if checked %} checked="checked"{%- endif -%}/>
        {%- block yes %} {{ lang('YES') -}}{%- endblock -%}&nbsp;
        <input type="radio" class="radio" name="{{- name -}}" value="0"{%- if not checked %} checked="checked"{%- endif -%}/>
        {%- block no %} {{ lang('NO') -}}{%- endblock -%}
    </dd>
</dl>
